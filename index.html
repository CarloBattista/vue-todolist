<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./_assets/css/main.css">

    <!-- CDN -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>


</head>
<body>

    <div id="app">
        <!-- Container Main -->
        <div class="container_main">
            <!-- Header -->
            <div class="header">
                <h1 class="headingTitle">ToDoList</h1>
                <div class="container_addItem">
                    <input type="text" class="inputSearchAdd" id="inputList" placeholder="Scrivi qualcosa da aggiungere alla lista">
                    <button type="submit" class="btnSubmit" id="btnSub">Aggiungi</button>
                </div>
            </div>
            <!-- MainView -->
            <div class="mainView">
                <div class="container_message"></div>
                <ul class="shoppingList">
                    <li v-for:="(element, index) in todos" class="listItem">
                        <h1 class="nameObject">{{ element.text }}</h1>
                        <div class="container_right_icon">
                            <button class="btnFunction">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./_assets/js/main.js"></script>
    
</body>
</html>
